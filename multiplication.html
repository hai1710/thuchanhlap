    let sou, i, j
    sou = "<table border = '1' width = '300' cellspacing = '0' cellpadding = '15'>"
    i = j = 1;
    while (i <= 10) {
        sou = sou + "<tr>"
        while (j <= 10) {
            sou = sou + "<td>" + i + "x" + j + "=" + i * j + "</td>";
            j++;
        }
        sou = sou + "</tr>";
        j = 1;
        i++;
    }
    sou = sou + "</table>";
    document.write(sou)
</script>
